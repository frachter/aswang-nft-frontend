<section class="page-section" id="description">
  <div class="container">
    <div class="text-center">
      <h2 class="text-uppercase">Description</h2>
      <h3>The first NFT Collectibles inspired by Filipino mythology.</h3>
    </div>
    <div class="row text-center">
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- #1 -->
          <div
            class="carousel-item"
            *ngFor="let item of metaData; let index = index; let isFirst = first"
            [ngClass]="{ active: isFirst }"
            data-bs-interval="3000"
          >
            <div class="row justify-content-center">
              <div class="col-12 col-lg col-md-12 col-sm-12 col-xs-12">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" width="100%" />
              </div>
              <div class="col-12 col-lg col-md-12 col-sm-12 col-xs-12">
                <div class="d-block">
                  <h4 class="section-heading text-uppercase">{{ item.name }}</h4>
                  <p style="margin-bottom: 2rem; white-space: pre-wrap; text-align: left">{{ item.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</section>
