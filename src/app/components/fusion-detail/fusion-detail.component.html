<div class="modal-header">
    <h4 class="modal-title">{{item.name}}</h4>
    <button type="button" class="btn-close pointer" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>

</div>
<div class="modal-body">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <img class="card-img-top" src="{{item.image_url}}" alt="{{item.name}}" style="max-width:730px;">
            </div>
            <div class="card-body">
                <p class="card-text" style="margin-bottom: 2rem;white-space:pre-wrap;">{{item.description}}</p>
            </div>
        </div>
        <div class="col-lg-4" *ngIf="item.fusion.length > 0">
            <h5>Fused from</h5>
            <div class="row parent-row pointer" *ngFor="let parent of parents" (click)="updateItem(parent)">
                <h6>{{parent.name}}</h6>
                <img class="card-img-top" src="{{parent.image_url}}" alt="{{parent.name}}">
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
</div>
